<!DOCTYPE html>
<html>
<head>
<title>Edit Shop</title>

<style>
body {
    background: #000;
    font-family: Arial;
    color: #eee;
    padding: 30px;
}

.card {
    max-width: 520px;
    margin: auto;
    background: #2c2c2c;
    padding: 25px;
    border-radius: 14px;
    box-shadow: 0 0 20px rgba(255,255,255,0.15);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

label {
    font-size: 14px;
    color: #ccc;
}

input, select {
    width: 100%;
    padding: 8px;
    margin-top: 6px;
    margin-bottom: 14px;
    border-radius: 6px;
    border: none;
}

.actions {
    display: flex;
    justify-content: space-between;
}

button {
    background: #198754;
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 8px;
    cursor: pointer;
}

.back {
    background: #444;
    color: white;
    padding: 10px 18px;
    border-radius: 8px;
    text-decoration: none;
}
.checkbox-row {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 18px;
}

.checkbox-row input {
    width: 18px;
    height: 18px;
    cursor: pointer;
}

.checkbox-row label {
    font-size: 15px;
    color: #ddd;
    cursor: pointer;
}


</style>
</head>

<body>

<div class="card">
    <h2>‚úèÔ∏è Edit Shop</h2>

    <form method="POST">
        {% csrf_token %}

        <label>Shop Name</label>
        <input type="text" name="name" value="{{ shop.name }}" required>

        <label>Day</label>
        <input type="text" name="day" value="{{ shop.day }}" required>

        <label>Order</label>
        <input type="number" name="order" value="{{ shop.order }}" required>

        <label>Latitude</label>
        <input type="text" name="latitude" value="{{ shop.latitude }}" required>

        <label>Longitude</label>
        <input type="text" name="longitude" value="{{ shop.longitude }}" required>

        <div class="checkbox-row">
            <label for="active">Active</label>
    <input type="checkbox" name="is_active" id="active"
           {% if shop.is_active %}checked{% endif %}>
    
</div>


        <div class="actions">
            <button type="submit">üíæ Save</button>
            <a href="/" class="back">‚¨Ö Back</a>
        </div>
    </form>
</div>

</body>
</html>
