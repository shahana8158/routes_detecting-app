<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Route Planner{% endblock %}</title>

    <style>
        body {
            margin: 0;
            font-family: Arial;
        }

        .report-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            background: #28a745;
            color: white;
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 14px;
            text-decoration: none;
            box-shadow: 0 0 8px rgba(0,0,0,0.5);
            transition: 0.2s;
            z-index: 9999;
        }

        .report-btn:hover {
            background: #1e7e34;
            transform: scale(1.05);
        }
        .top-buttons {
    position: absolute;
    top: 20px;
    right: 20px;
    display: flex;
    gap: 12px;
}

.top-buttons button {
    border: none;
    padding: 10px 16px;
    border-radius: 20px;
    font-size: 14px;
    cursor: pointer;
    color: white;
}

.add-btn {
    background: #6f42c1;   /* purple */
}

.daily-btn {
    background: #28a745;   /* green */
}

.top-buttons button:hover {
    opacity: 0.85;
}

    </style>
</head>
<body>

<!-- GLOBAL BUTTON (always visible) -->
<div class="top-buttons">
    <a href="/add-shop/">
        <button class="add-btn">âž• Add Shop</button>
    </a>

    <a href="/daily-report/">
        <button class="daily-btn">ðŸ“Š Daily Entry</button>
    </a>
</div>



{% block content %}
{% endblock %}

</body>
</html>
